name: booking_hotel_ui
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  animated_splash_screen: ^1.3.0
  fluro: ^2.0.5
  dio: ^4.0.6
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  path: ^1.8.3
  intl: ^0.18.1
  uuid: ^4.0.0
  carousel_slider: ^4.2.1
  flutter_zalopay_sdk: ^0.1.14
  flutter_date_range_picker: ^0.0.14
  riverpod_annotation: ^2.3.0
  flutter_svg: ^2.0.9
  flutter_config: ^2.0.2
  hooks_riverpod: ^2.4.5
  flutter_gen_runner: ^5.3.2
  path_provider: ^2.1.1

  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.5

# run build runner: flutter packages pub run build_runner build --delete-conflicting-outputs

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0

flutter-gen:
  integrations:
    flutter_svg: true
    
  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/icon/amenities/
    - assets/icon/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic